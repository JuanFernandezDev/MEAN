<div class="w-1/3 mx-auto mt-10">
  <h1 class="text-3xl font-bold mb-6">My Models</h1>

  <ul class="mb-8">
    <li
      *ngFor="let myUserAux of userService.myUser"
      class="flex items-center justify-between border-b py-4"
    >
      <div>
        <p class="text-lg font-medium">{{ myUserAux.name }}</p>
        <p class="text-gray-500">{{ myUserAux.description }}</p>
      </div>
      <div>
        <button
          type="button"
          class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded mr-2"
        >
          Edit
        </button>
        <button
          type="button"
          class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded"
          (click)="userService.borrarUno(myUserAux._id!)"
        >
          Delete
        </button>
      </div>
    </li>
  </ul>

  <h2 class="text-2xl font-bold mb-4">Create new model</h2>

  <form>
    <div class="mb-4">
      <label class="block text-gray-700 font-bold mb-2" for="name">
        Name:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="name"
        type="text"
        name="name"
        [(ngModel)]="newUser.name"
      />
    </div>

    <div class="mb-6">
      <label class="block text-gray-700 font-bold mb-2" for="description">
        Description:
      </label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        id="description"
        type="text"
        name="description"
        [(ngModel)]="newUser.description"
      />
    </div>

    <div class="text-right">
      <button
        type="button"
        class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded"
        (click)="createMyUser()"
      >
        Create
      </button>
    </div>
  </form>
</div>
